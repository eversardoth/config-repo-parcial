server:
  port: 8080
  
eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

       
spring:
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: 876c4d8992196adcf12a
            client-secret: 13f503e8f51cb075514123706854468f3243a0f8

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: movie-service-route
          uri: lb://movie-service
          predicates:
            - Path=/movies/**
        - id: catalog-route
          uri: lb://catalog-service
          predicates:
            - Path=/catalog/**
        - id: serie-route
          uri: lb://serie-service
          predicates:
            - Path=/series/**
      default-filters:
        -TokenRelay=



