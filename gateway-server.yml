server:
  port: 8080
  
eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

       
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: movie-service-route
          uri: lb://movie-service
          predicates:
            - Path=/movies/**
        - id: catalog-route
          uri: lb://catalog-service
          predicates:
            - Path=/catalog/**
        - id: serie-route
          uri: lb://serie-service
          predicates:
            - Path=/series/**